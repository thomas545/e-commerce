{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>E-commerce</title>
    {% include "base/css.html" %}
  </head>
  <body>
    {% include "base/navbar.html" %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-primary" role="alert">
          {{message}}
        </div>
      {% endfor %}
    {% endif %}
    <div class="container">

      {% block content %}

      {% endblock content %}

    </div>







  {% include "base/js.html" %}

  <script>
    {% block javascript %}

    {% endblock javascript %}
  </script>

  </body>
</html>
